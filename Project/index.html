<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Style/style.css">

</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./IMG/Header/Logo header.svg" alt="Logo">
                <div>
                    <h6 class="logo_title">
                        Foundation
                    </h6>
                    <p class="logo_text">
                        Startup landing template
                    </p>
                </div>
            </div>
        
        <nav class="header_nav flex">
            <ul class="header_ul flex">
                <li class="header_li"><a class="header_link" href="#">Home</a>
                </li>
                <li class="header_li"><a class="header_link" href="#">Stories</a>
                </li>
            </ul>
            <button class="header_button">
                Get Started
            </button>
        </nav>
        </div>
    </header>
    <section class="about">
        <div class="container flex">
        <div class="about_block ">
            <h6 class="about_title">
                What is it about?
            </h6>
            <p class="about_text">
                Building a website for a startup that looks amazing is not a rocket science anymore.
            </p>
        </div>
        
        <div class="about_block ">
            <h6 class="about_title">
                Who is it for?
            </h6>
            <p class="about_text">
                Startups, small companies and teams, entrepreneurs and web developers.
            </p>
        </div>
    </div>
    </section>
        
    <section class="icon">
        <div class="container flex">
            <img src="./IMG/Icons/New York Times.svg" alt="New York Times">
            <img src="./IMG/Icons/Forbes.svg" alt="Forbes">
            <img src="./IMG/Icons/Apple.svg" alt="Apple">
            <img src="./IMG/Icons/Mashable.svg" alt="Mashable">
            <img src="./IMG/Icons/WSJ.svg" alt="WSJ">
            <img src="./IMG/Icons/Google.svg" alt="Google">
        </div>
    </section>
</body>
</html>
