<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE Arc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <p class="logo_text">
                    BE Arc
                </p>
            </div>
            <div class="flex">
                <div>
                    <p class="adress">
                        888 Brannan street/ San Francisco.California 
                    </p>
                </div>
                <nav>
                    <ul class="flex">
                        <li class="nav_li">
                            <a href="">
                                <img src="./img/header/facebook.png" alt="facebook">
                            </a>
                        </li>
                        <li class="nav_li">
                            <a href="">
                                <img src="./img/header/google.png" alt="google">
                            </a>
                        </li>
                        <li class="nav_li">
                            <a href="">
                                <img src="./img/header/twitter.png" alt="twitter">
                            </a>
                        </li>
                        <li class="nav_li">
                            <a href="">
                                <img src="./img/header/Be.png" alt="be">
                            </a>
                        </li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container flex_main">
            <div class="main__info">
                <p class="main_subtitle">
                    SKY
                </p>
                <div class="main_hr"></div>
                                
                <div class="main_rotate">
                    <h1 class="main_title">
                        Be heaven 
                    </h1>
                    <p class="main_text">
                        Your Architecture
                    </p>
                </div>
                <div class="img_pointer">
                    <img  src="./img/main/image 2.png" alt="img pointer">
                </div>
                

            </div>
            <div class="main__building">
                <div class="main__building-text">
                    <p class="main__building-title">
                        BUILDING
                    </p>
                    <a class="main__building-link" href="">See project  >  </a>
                </div>
                <div>
                    <img class="main__building-img" src="./img/main/main-img.png" alt="main img">
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
